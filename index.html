    <style>
        /* Apply basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure html and body take up the full height */
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Set the full background image */
        body {
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        /* Additional styles */
        .hero-content {
            flex: 1;
            display: flex;
            align-items: left;
            justify-content: left;
            text-align: left;
            color: #ffffff;
            padding: 3rem;
        }

        .hero-im {
            max-width: 100%;
            height: auto;
        }

        .get-started {
            border-radius: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #fff;
            color: #039be5!important;
            transition: 0.3s;
        }

        .get-started:hover {
            text-decoration: none;
            background-color: #bfdff0;
        }

        footer {
            background-color: #f2e9e4;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
